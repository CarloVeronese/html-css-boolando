<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,600;9..40,700;9..40,800;9..40,900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

<body class="debugg">
    <header>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="nav-menu">
                            <li><a href="">Donna</a></li>
                            <li><a href="" class="men-wear">Uomo</a></li>
                            <li><a href="">Bambini</a></li>
                        </ul>
                    </div>
                    <div class="col grow-1">
                        <figure>
                            <img src="./img/boolean-logo.png" alt="" class="logo">

                    </div>
                    <div class="col">
                        <ul class="nav-menu">
                            <li><a href=""><img src="" alt="">Imag</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <figure class="card-top card-left">
                            <img src="./img/1.webp" alt="" class="profile-left top">
                            <img src="./img/1b.webp" alt="" class="profile-left top secondimg">
                            <div class="card-tags">
                                <span class="red-tag">-50%</span>
                                <span class="green-tag">Sostenibilità</span>
                            </div>
                            <span class="heart-tag">&hearts;</span>
                        </figure>
                    </div>
                </div>
                <div class="col-4">
                    <figure class="card-top card-middle">
                        <img src="./img/2.webp" alt="" class="profile-middle top">
                        <img src="./img/2b.webp" alt="" class="profile-middle top secondimg">
                        <div class="card-tags mid-tag">
                            <span class="red-tag">-30%</span>
                        </div>
                        <span class="heart-tag">&hearts;</span>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="card-top card-right">
                        <img src="./img/3.webp" alt="" class="profile-right top">
                        <img src="./img/3b.webp" alt="" class="profile-right top secondimg">
                        <div class="card-tags last-tag">
                            <span class="red-tag">-30%</span>
                        </div>
                        <span class="heart-tag">&hearts;</span>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="card-bottom card-left">
                        <img src="./img/4.webp" alt="" class="profile-left">
                        <img src="./img/4b.webp" alt="" class="profile-left secondimg">
                        <div class="card-tags bottom-tags">
                            <span class="red-tag">-50%</span>
                            <span class="green-tag">Sostenibilità</span>
                        </div>
                        <span class="heart-tag">&hearts;</span>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="card-bottom card-middle">
                        <img src="./img/5.webp" alt="" class="profile-middle">
                        <img src="./img/5b.webp" alt="" class="profile-middle secondimg">
                        <span class="heart-tag">&hearts;</span>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="card-bottom card-right">
                        <img src="./img/6.webp" alt="" class="profile-right">
                        <img src="./img/6b.webp" alt="" class="profile-right secondimg">
                        <div class="card-tags last-tag bottom-tags">
                            <span class="green-tag">Sostenibilità</span>
                        </div>
                        <span class="heart-tag">&hearts;</span>
                    </figure>
